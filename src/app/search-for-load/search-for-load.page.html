<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/home"></ion-back-button>
        </ion-buttons>
    <ion-title>SearchForLoad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
      <ion-row>
            <ion-col size="6">
                <ion-item >
                    <ion-label>From</ion-label>
                    <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item >
                    <ion-label>To</ion-label>
                    <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
                  </ion-item>
            </ion-col>
         
          </ion-row>
          <ion-item>
              <ion-label>Search loads 500 miles around me</ion-label>
              <ion-range min="0" max="500" color="secondary">
                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">500</ion-label>
              </ion-range>
            </ion-item>
            <ion-button expand="block">Search loads around my location</ion-button>
            <ion-item-divider></ion-item-divider>
            <ion-label>Enter city and state or zip code </ion-label>
            <form (ngSubmit)="logForm()">
                <ion-item>
                
                  <ion-input type="text" aria-placeholder="" placeholder="Zip Code" name="title"></ion-input>
                </ion-item>
                <ion-item>
                
                    <ion-input type="text" aria-placeholder="" placeholder="City"  name="title"></ion-input>
                  </ion-item>
                  <ion-item>
                
                      <ion-input type="text" aria-placeholder="" placeholder="State"  name="title"></ion-input>
                    </ion-item>
                    <ion-button expand="block">Search Loads</ion-button>
                
              </form>
              <ion-item-divider></ion-item-divider>
              <ion-item>
                
                  <ion-input type="text" aria-placeholder="" placeholder="Select terminal" name="title"></ion-input>
                </ion-item>
                <ion-button expand="block">Search Loads</ion-button>
</ion-content>
